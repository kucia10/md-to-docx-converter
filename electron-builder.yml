appId: com.mdtodocx.converter
productName: MD to DOCX
copyright: Copyright Â© 2024 MD to DOCX Team
electronVersion: 28.0.0

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - src/python/**/*
  - src/resources/**/*

extraResources:
  - from: "src/python"
    to: "python"
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: src/resources/icon.ico
  requestedExecutionLevel: asInvoker

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: src/resources/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: src/resources/icon.png
  category: Office

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: MD to DOCX

dmg:
  title: MD to DOCX
  icon: src/resources/icon.icns
  # background: assets/dmg-background.png
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications

publish:
  provider: github
  owner: your-username
  repo: md-to-docx-converter